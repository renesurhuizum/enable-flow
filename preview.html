<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnableFlow AI - High-Tech Preview</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Global styles for high-tech effects
    const globalStyles = `
      @keyframes holographic {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes neon-pulse {
        0%, 100% { box-shadow: 0 0 5px #00d4aa, 0 0 10px #00d4aa, 0 0 15px #00d4aa; }
        50% { box-shadow: 0 0 10px #00d4aa, 0 0 20px #00d4aa, 0 0 30px #00d4aa, 0 0 40px #00d4aa; }
      }

      @keyframes gradient-rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      @keyframes float-up {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      @keyframes circuit-pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }

      @keyframes aurora {
        0% { transform: translateX(-50%) translateY(0) rotate(0deg); opacity: 0.5; }
        33% { transform: translateX(-50%) translateY(-20px) rotate(120deg); opacity: 0.7; }
        66% { transform: translateX(-50%) translateY(20px) rotate(240deg); opacity: 0.6; }
        100% { transform: translateX(-50%) translateY(0) rotate(360deg); opacity: 0.5; }
      }

      .glassmorphism {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .glassmorphism-strong {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .holographic-bg {
        background: linear-gradient(
          45deg,
          #00d4aa,
          #00fff9,
          #3b82f6,
          #9333ea,
          #ec4899,
          #00d4aa
        );
        background-size: 300% 300%;
        animation: holographic 10s ease infinite;
      }

      .gradient-text {
        background: linear-gradient(135deg, #00d4aa, #00fff9, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .neon-glow {
        animation: neon-pulse 2s ease-in-out infinite;
      }

      .card-3d {
        transform-style: preserve-3d;
        transition: transform 0.3s ease;
      }

      .card-3d:hover {
        transform: perspective(1000px) rotateX(2deg) rotateY(2deg) scale(1.02);
      }
    `;

    // Inject styles
    const styleSheet = document.createElement("style");
    styleSheet.innerText = globalStyles;
    document.head.appendChild(styleSheet);

    // Read the component file content and render
    fetch('enableflow-website.tsx')
      .then(response => response.text())
      .then(code => {
        // Extract the component code (everything after the style injection)
        const componentCode = code.substring(code.indexOf('// Icons'));
        eval(componentCode);

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(EnableFlowWebsite));
      })
      .catch(error => {
        console.error('Error loading component:', error);
        document.getElementById('root').innerHTML = `
          <div style="padding: 40px; text-align: center;">
            <h1>Preview wordt geladen...</h1>
            <p>Open dit bestand in een lokale webserver of gebruik de standalone preview hieronder.</p>
          </div>
        `;
      });
  </script>
</body>
</html>
